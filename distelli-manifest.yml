pedroarapua/nodejs-teste:
  
  PkgInclude:
    - '*'
  
  PkgExclude:
    - node_modules/
  
  PreBuild:
    - sudo apt-get -y update
    - sudo apt-get -y install build-essential libssl-dev curl
#    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.26.0/install.sh | bash
  
  Build:
#    - source ~/.nvm/nvm.sh
    - nvm install v6.9.1
    - npm install npm -g
    - npm install
    - npm test
  
  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install build-essential libssl-dev curl
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/$NVM_VERSION/install.sh | bash
    - export NVM_DIR=$HOME/.nvm
    - source $HOME/.nvm/nvm.sh
    - nvm install $NODE_VERSION
    - export NODE_DIR=$NVM_DIR/versions/node/$NODE_VERSION
    - sudo ln -s /usr/bin/nodejs /usr/bin/node
  
  Install:
    - /home/distelli/.nvm/versions/node/v6.9.1/bin/npm install

  Env:
    - NVM_VERSION: "v0.31.7"
    - NODE_VERSION: "v6.9.1"
    - PORT: "3000"

  Exec:
    - /home/distelli/.nvm/versions/node/v6.9.1/bin/node .