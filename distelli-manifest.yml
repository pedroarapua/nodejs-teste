pedroarapua/nodejs-teste:
  
  PkgInclude:
    - '*'
  
  PkgExclude:
    - node_modules/
  
  PreBuild:
    - sudo apt-get -y update
    - sudo apt-get -y install build-essential libssl-dev curl
#    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.26.0/install.sh | bash
  
  Build:
#    - source ~/.nvm/nvm.sh
    - nvm install v6.9.1
    - npm install npm -g
    - npm install
    - npm test
  
  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install build-essential libssl-dev curl
    - curl https://raw.githubusercontent.com/creationix/nvm/$NVM_VERSION/install.sh | bash
    - echo "source $HOME/.nvm/nvm.sh" >> $HOME/.profile
    - source $HOME/.profile
    - nvm install $NODE_VERSION
    - nvm alias default $NODE_VERSION

  Install:
    - npm install

  Env:
    - NVM_VERSION: "v0.31.7"
    - NODE_VERSION: "v6.9.1"
    - PORT: "3000"

  Exec:
    - npm start