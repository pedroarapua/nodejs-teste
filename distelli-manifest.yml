pedroarapua/nodejs-teste:
  
  PkgInclude:
    - '*'
  
  PkgExclude:
    - node_modules/
  
  PreBuild:
    - sudo apt-get -y update
    - sudo apt-get -y install build-essential libssl-dev curl
#    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.26.0/install.sh | bash
  
  Build:
#    - source ~/.nvm/nvm.sh
    - nvm install v6.9.1
    - npm install npm -g
    - npm install
    - npm test
  
  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install build-essential libssl-dev curl
    - sudo curl -sL "https://raw.githubusercontent.com/creationix/nvm/$NVM_VERSION/install.sh" -o install_nvm.sh
    - sudo bash install_nvm.sh
    - source /etc/bash.bashrc
    - sudo nvm install "$NODE_VERSION"

  PostInstall:
    - npm install
    
  Env:
    - NVM_VERSION: "v0.31.7"
    - NODE_VERSION: "v6.9.1"
    - PORT: "3000"

  Exec:
    - npm start