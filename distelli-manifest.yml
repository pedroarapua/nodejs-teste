pedro/nodejs-teste:

  PreBuild:
    - sudo apt-get -y update
    - curl -sL https://deb.nodesource.com/setup_7.x | sudo -E bash -
    - sudo apt-get install -y nodejs

  Build:
    - npm install
    - npm test

  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  PreInstall:
    - sudo apt-get -y update
     - curl -sL https://deb.nodesource.com/setup_7.x | sudo -E bash -
    - sudo apt-get -y install nodejs

  Env:
    - PORT: "3000"

  Exec:
    - nodejs app.js