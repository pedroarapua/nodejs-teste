pedroarapua/nodejs-teste:
  
  PkgInclude:
    - '*'
  
  PkgExclude:
    - node_modules/
  
  PreBuild:
    - sudo apt-get -y update
    - sudo apt-get -y install build-essential libssl-dev curl
#    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.26.0/install.sh | bash
  
  Build:
#    - source ~/.nvm/nvm.sh
    - nvm install v6.9.1
    - npm install npm -g
    - npm install
    - npm test
  
  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install build-essential libssl-dev curl
    #- source ~/.profile
    #- source ~/.nvm/nvm.sh

  Install:
    - curl -o- "https://raw.githubusercontent.com/creationix/nvm/$NVM_VERSION/install.sh" | bash
    - nvm install "v6.9.1"

  Env:
    - NVM_VERSION: "v.0.31.7"
    - NODE_VERSION: "v6.9.1"
    - PORT: "3000"

  Exec:
    - npm start